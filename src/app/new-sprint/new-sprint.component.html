<div class="container">
  <div class="mt-3 container">
    <div class="row justify-content-center py-3">
      <div class="col-lg-6 newsprint">
        <h4 class="text-center">New Sprint</h4>

        <form class="needs-validation">

          <div class="mb-3">
            <label>Length</label>
            <select [(ngModel)]="selectedTemplate" name="selectedTemplate" class="custom-select d-block w-100" id="sprintTemplates" required>
              <option *ngFor="let sprintTemplate of template" [ngValue]="sprintTemplate">{{sprintTemplate.name}} - {{sprintTemplate.duration | formatSeconds}}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Description</label>
            <textarea [(ngModel)]="sprintOption.description" name="sprintDescription" type="text" class="form-control" id="sprintDescription"
              placeholder="Sprint Description" required=""></textarea>
            <div class="invalid-feedback">
              Please enter a sprint description.
            </div>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input [(ngModel)]="sprintOption.notify" name="notify" type="checkbox" class="custom-control-input" id="notify">
            <label class="custom-control-label" for="notify">Notify after complete</label>
          </div>

          <button class="btn btn-outline-success btn-lg btn-block" (click)="create()">Start</button>
        </form>
        <div *ngIf="showValidationAlert" class="alert alert-danger alert-dismissible fade show mt-3">
          Description can not be empty!
          <button type="button" class="close" (click)="showValidationAlert=false">
            <span>&times;</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
