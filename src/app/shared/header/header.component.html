<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div>
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="brand-logo " [routerLink]="['']" id="logo-container">Sprint</a>

      </div>

      <div class="navbar-toggleable-xs navbar-collapse" id="bd-main-nav" [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">

        <div class="navbar-left">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" (click)="isCollapsed = true" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <a id="navbarNav" class="nav-link" [routerLink]="['/new']" *ngIf="auth.isAuthenticated()" routerLinkActive="active">
                <span class="{{''}}"></span>new</a>
            </li>
            <li class="nav-item" (click)="isCollapsed = true" routerLinkActive="active" *ngIf="auth.isAuthenticated()">

                sprints</a>
            </li>
            <li class="nav-item" (click)="isCollapsed = true" routerLinkActive="active" *ngIf="!auth.isAuthenticated()">
              <a id="navbarNav" class="nav-link " (click)="auth.login()" routerLinkActive="active">
                login</a>
            </li>
            <li class="nav-item" (click)="isCollapsed = true" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <a class="nav-link" (click)="auth.logout()" routerLinkActive="active">
                logout</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
